<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Data List</h2>
        </div>
        <div class="col-md-6 text-end">
          <button type="button" class="btn btn-primary" id="newButton">
            Add
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"
              />
            </svg>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Info</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="infoForm">
                <div class="mb-3">
                  <label>Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <div class="mb-3">
                  <label>Body</label>
                  <textarea class="form-control" id="body" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="saveBtn">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiUrl = "https://jsonplaceholder.typicode.com/posts";
      let editingPostId = null;
      let currentUserId = null;

      document.addEventListener("DOMContentLoaded", function () {
        fetchData();
      });

      function fetchData() {
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            data.slice(0, 10).forEach((item) => {
              const row = `
                        <tr>
                            <td>${item.userId}</td>
                            <td>${item.title}</td>
                            <td>${item.body}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Operations
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="showDetails(${item.id})">Detail</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="deleteData(${item.id})">Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    `;
              tableBody.innerHTML += row;
            });
          })
          .catch((error) => console.error("Data fetching error:", error));
      }

      document
        .getElementById("newButton")
        .addEventListener("click", function () {
          document.getElementById("title").value = "";
          document.getElementById("body").value = "";
          editingPostId = null;
          $("#infoModal").modal("show");
        });

      function showDetails(id) {
        editingPostId = id;
        fetch(`${apiUrl}/${id}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("title").value = data.title;
            document.getElementById("body").value = data.body;
            currentUserId = data.userId;
          })
          .catch((error) => console.error("Error while fetching data:", error));

        new bootstrap.Modal(document.getElementById("infoModal")).show();
      }

      document
        .getElementById("infoForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const newTitle = document.getElementById("title").value;
          const newBody = document.getElementById("body").value;

          if (editingPostId === null) {
            postData(newTitle, newBody);
          } else {
            putData(editingPostId, newTitle, newBody, currentUserId);
          }
        });

      function deleteData(id) {
        fetch(`${apiUrl}/${id}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Post deleted:", data);
            fetchData();
          })
          .catch((error) => console.error("Error while deleting data:", error));
      }

      function putData(id, title, body, userId) {
        fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: id,
            title: title,
            body: body,
            userId: userId,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Post updated:", data);
            $("#infoModal").modal("hide");
            fetchData();
          })
          .catch((error) => console.error("Error while updating data:", error));
      }

      function postData(title, body) {
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: title,
            body: body,
            userId: 1,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("New Post Added:", data);
            $("#infoModal").modal("hide");
            fetchData();
          })
          .catch((error) => console.error("Error while posting data:", error));
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
